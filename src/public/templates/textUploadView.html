<div class="summary">
	<p>Use the form below to upload either a plain text or, optionally,
		plain text with wiki markup. Enter a description and short name, pick
		a file from your local disk and click the 'upload' button...</p>
</div>
<form id="uploadForm" action="/api/upload" method="post"
	data-remote="true" enctype="multipart/form-data">
	<input type="hidden" name="format" value="wikitext" />
	<div class="row">
		<div class="textus-label">Text file</div>
		<input type="file" name="text" />
	</div>
	<div class="row">
		<div class="textus-label"></div>
		<button>Upload</button>
	</div>
</form>
