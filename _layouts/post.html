---
layout: default
---
<div class="post">

  <header class="post-header">
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <hr>

  <div id="post-nav" class="clearfix">
    {% if page.previous.url %} 
      <a class="prev" href="{{site.baseurl}}{{page.previous.url}}" style="float: left">&laquo; {{page.previous.title}}</a>
    {% endif %} 
    {% if page.next.url %} 
      <a class="next" href="{{site.baseurl}}{{page.next.url}}" style="float: right">{{page.next.title}} &raquo;</a> 
    {% endif %} 
  </div>

</div>
